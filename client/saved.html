<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-yellow.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">

      <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">New York Times Search App</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="">Search</a>
              <a class="mdl-navigation__link" href="">Saved</a>
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">NYT Search App</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Search</a>
            <a class="mdl-navigation__link" href="">Saved</a>
          </nav>
        </div>
        <main class="mdl-layout__content">
        </main>
      </div>

      <div class="demo-card-wide mdl-card mdl-shadow--2dp saved-card">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Saved articles</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <ul class="demo-list-item mdl-list">
            <li class="mdl-list__item">
              <div class="mdl-tooltip" data-mdl-for="list-item-1">
              Save article
              </div>
              <span class="mdl-list__item-primary-content">
                Article Title 1 can go here
              </span>
              <button class="mdl-button mdl-js-button mdl-button--primary remove-btn">
                Remove
              </button>
            </li>
            <li class="mdl-list__item">
              <div class="mdl-tooltip" data-mdl-for="list-item-2">
              Save article
              </div>
              <span class="mdl-list__item-primary-content">
                Article Title 2 can go here
              </span>
              <button class="mdl-button mdl-js-button mdl-button--primary remove-btn">
                Remove
              </button>
            </li>
            <li class="mdl-list__item">
              <div class="mdl-tooltip" data-mdl-for="list-item-3">
              Save article
              </div>
              <span class="mdl-list__item-primary-content">
                Article Title 3 can go here
              </span>
              <button class="mdl-button mdl-js-button mdl-button--primary remove-btn">
                Remove
              </button>
            </li>
          </ul>
        </div>
      </div>

    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
